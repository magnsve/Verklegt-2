<div class="well profile">
    <img class="profile-image" src="{{ profile.profile_image }}"/>
    <h4>Notendanafn: {{ profile.user.username }}</h4>
    <p>Lýsing: {{ profile.bio }}</p>
    {% if profile.admin %}
        <p>Er með admin réttindi.</p>
    {% else %}
        <p>Er ekki með admin réttindi.</p>
    {% endif %}
    <a href="{% url 'update_profile' profile.id %}">Uppfæra notanda</a>
</div>
