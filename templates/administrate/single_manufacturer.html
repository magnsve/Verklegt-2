<div class="well product">
    <img class="product-image" src="{{ manufacturer.logo }}"/>
    <h4>{{ manufacturer.name }}</h4>
    <a class="product_view_button" href="{% url 'update_manufacturer' manufacturer.id %}">Uppfæra framleiðanda</a>
    <a class="product_view_button" href="{% url 'delete_manufacturer' manufacturer.id %}" onclick="return confirm('Ertu viss um að þú viljir eyða framleiðandanum?')">Eyða framleiðanda</a>
</div>
